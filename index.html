<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zwierz Tygodnia</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
<header>
  <img src="logo.png" alt="Zwierz Tygodnia Logo" class="logo">
  <h1>Zwierz Tygodnia 🐾</h1>
  <p>Dodaj swojego pupila i głosuj na najlepsze zdjęcia!</p>
</header>

<section class="upload-section">
  <h2>Dodaj zdjęcie</h2>
  <form id="photo-form">
    <input type="text" id="username" placeholder="Twoje imię" required>
    <input type="text" id="petname" placeholder="Imię pupila" required>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">Wyślij zdjęcie</button>
  </form>
  <p id="upload-msg"></p>
</section>

<section class="gallery-section">
  <h2>Galeria zdjęć</h2>
  <div id="gallery" class="gallery"></div>
</section>

<script src="script.js"></script>
</body>
</html>
